version: "2"
run:
  timeout: 5m
  issues-exit-code: 1
  tests: true
  modules-download-mode: readonly
output:
  formats:
    text:
      path: stdout
      print-linter-name: true
      print-issued-lines: true
      colors: true
  sort-order:
    - linter
    - severity
    - file
  show-stats: true
linters:
  default: none
  enable:
    # Bugs & Error Handling
    - bidichk
    - bodyclose
    - contextcheck
    - durationcheck
    - errcheck
    - errorlint
    - fatcontext
    - govet
    - makezero
    - nilerr
    - nilnesserr
    - nilnil
    - noctx
    - rowserrcheck
    - sqlclosecheck
    - staticcheck
    # Complexity
    - containedctx
    - cyclop
    - funlen
    - gocognit
    - gocyclo
    - nestif
    # Style & Format
    - canonicalheader
    - decorder
    - whitespace
    - wsl_v5
    # Naming & Comments
    - errname
    - godot
    - goprintffuncname
    - predeclared
    - revive
    # Performance
    - prealloc
    # Security
    - gosec
    # Code Quality
    - dogsled
    - dupl
    - exhaustive
    - exhaustruct
    - exptostd
    - goconst
    - gocritic
    - godox
    - iface
    - ineffassign
    - intrange
    - misspell
    - mnd
    - nakedret
    - nolintlint
    - sloglint
    - tagliatelle
    - thelper
    - testpackage
    - unconvert
    - unparam
    - unused
    - usestdlibvars
    # Interfaces
    - ireturn
    - interfacebloat
  settings:
    cyclop:
      max-complexity: 10
      package-average: 5.0
    dupl:
      threshold: 100
    errcheck:
      disable-default-exclusions: true
      check-type-assertions: true
      check-blank: true
    exhaustive:
      default-signifies-exhaustive: true
    exhaustruct:
      exclude:
        - "^net/http\\.Client$"
        - "^net/http\\.Cookie$"
        - "^net/http\\.Request$"
        - "^net/http\\.Response$"
        - "^net/http\\.Server$"
        - "^net/http\\.Transport$"
        - "^net/url\\.URL$"
        - "^os/exec\\.Cmd$"
        - "^reflect\\.StructField$"
        - "^github\\.com/aws/aws-lambda-go/"
        - "^github\\.com/aws/aws-sdk-go-v2/"
    funlen:
      lines: 80
      statements: 50
      ignore-comments: true
    gocognit:
      min-complexity: 15
    goconst:
      min-len: 2
      min-occurrences: 3
      match-constant: true
      numbers: true
    gocritic:
      enabled-tags:
        - diagnostic
        - experimental
        - opinionated
        - performance
        - style
      disabled-checks:
        - whyNoLint
    gocyclo:
      min-complexity: 10
    godot:
      scope: all
      capital: true
      period: true
    godox:
      keywords:
        - FIXME
        - TODO
        - BUG
        - HACK
    gosec:
      excludes:
        - G104
      config:
        G306: "0600"
    govet:
      enable-all: true
      disable:
        - shadow
    iface:
      enable:
        - identical
        - unused
    interfacebloat:
      max: 5
    ireturn:
      allow:
        - anon
        - error
        - empty
        - stdlib
        - generic
        - "github.com/HELL0ANTHONY/fintech-event-processing-service/lambda/fintech-event-ingest/internal/processor.RequestProcessor"
        - "github.com/HELL0ANTHONY/fintech-event-processing-service/lambda/fintech-event-ingest/internal/normalization.Normalizable"
        - "github.com/HELL0ANTHONY/fintech-event-processing-service/lambda/fintech-event-ingest/internal/validation.Validatable"
    misspell:
      locale: US
    mnd:
      ignored-numbers:
        - "0"
        - "1"
        - "2"
        - "10"
        - "100"
      ignored-functions:
        - "context.WithTimeout"
        - "strconv.*"
        - "time.*"
    nakedret:
      max-func-lines: 30
    nestif:
      min-complexity: 4
    nolintlint:
      allow-unused: false
      require-explanation: true
      require-specific: true
    prealloc:
      simple: true
      range-loops: true
      for-loops: true
    revive:
      confidence: 0.8
      rules:
        - name: blank-imports
        - name: context-as-argument
        - name: context-keys-type
        - name: dot-imports
        - name: early-return
        - name: error-naming
        - name: error-return
        - name: error-strings
        - name: errorf
        - name: exported
        - name: increment-decrement
        - name: indent-error-flow
        - name: package-comments
        - name: range
        - name: receiver-naming
        - name: redefines-builtin-id
        - name: superfluous-else
        - name: time-naming
        - name: unexported-return
        - name: unreachable-code
        - name: unused-parameter
        - name: var-declaration
        - name: var-naming
    sloglint:
      no-mixed-args: true
      kv-only: false
      attr-only: false
      no-global: "all"
      context: "scope"
      static-msg: false
      no-raw-keys: true
      key-naming-case: snake
      args-on-sep-lines: false
    staticcheck:
      checks:
        - all
    stylecheck:
      checks:
        - all
        - -ST1000
    tagliatelle:
      case:
        use-field-name: true
        rules:
          json: snake
          yaml: snake
          xml: camel
          bson: camel
          avro: snake
          mapstructure: kebab
          env: upperSnake
          envconfig: upperSnake
    thelper:
      test:
        first: true
        name: true
        begin: true
      benchmark:
        first: true
        name: true
        begin: true
    unparam:
      check-exported: true
    unused:
      field-writes-are-uses: false
      post-statements-are-reads: false
      exported-fields-are-used: false
      parameters-are-used: true
      local-variables-are-used: true
      generated-is-used: true
    wsl_v5:
      allow-first-in-block: true
      allow-whole-block: false
      branch-max-lines: 2
      enable:
        - err
  exclusions:
    generated: strict
    warn-unused: false
    presets:
      - comments
      - std-error-handling
      - common-false-positives
    rules:
      - path: _test\.go
        linters:
          - dupl
          - exhaustruct
          - funlen
          - gocognit
          - goconst
          - mnd
          - gosec
      - path: mocks/
        linters:
          - dupl
          - exhaustruct
          - unused
formatters:
  enable:
    - gci
    - gofmt
    - goimports
  settings:
    gci:
      sections:
        - standard
        - default
        - prefix(github.com/HELL0ANTHONY/payment-system)
      custom-order: true
    gofmt:
      simplify: true
  exclusions:
    generated: strict
    paths:
      - "mocks/"
severity:
  default: error
  rules:
    - linters:
        - godox
      severity: warning
    - linters:
        - dupl
      severity: info
